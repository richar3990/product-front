<h2 mat-dialog-title>Nuevo Producto</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="producto.nombre" name="nombre" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput [(ngModel)]="producto.descripcion" name="descripcion"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" [(ngModel)]="producto.precio" name="precio" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="guardar()">Guardar</button>
  <button mat-button (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
