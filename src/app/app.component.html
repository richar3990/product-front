<!-- productos.component.html -->
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }

  table,
  th,
  td {
    border: 1px solid black;
  }

  th,
  td {
    padding: 10px;
    text-align: left;
  }

  .actions {
    display: flex;
    gap: 10px;
  }

  .actions button {
    padding: 5px 10px;
    cursor: pointer;
  }

  .top-actions {
    margin-bottom: 20px;
  }

  .top-actions button {
    padding: 10px 20px;
    cursor: pointer;
  }
</style>

<main class="main">
  <div class="content">
    <h1>Productos</h1>
    <div class="top-actions">
      <button (click)="crearNuevoProducto()">Crear Nuevo Producto</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Orden</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.orden }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td class="actions">
            <button (click)="editarRegistro(producto.orden)">Editar</button>
            <button (click)="eliminarRegistro(producto.orden)">Eliminar</button>
            <button (click)="verDetalles(producto.orden)">Detalles</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
